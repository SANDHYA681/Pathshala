{% extends 'layouts/main.html' %}

{% block title %}
  Blogs
{% endblock %}

{% block content %}
  <!-- Main container for the blogs -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 px-6 py-6">
    <!-- Loop through the blogs and display each blog -->
    {% for blog in blogs %}
      <div class="max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow-sm dark:bg-gray-800 dark:border-gray-700">
        <!-- Blog title and link -->
        <a href="{% url 'blog_detail' blog.id %}">
          <h5 class="mb-2 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">
            {{ blog.title }}
          </h5>
        </a>
        
        <!-- Blog content preview (show first 150 characters) -->
        <p class="mb-3 font-normal text-gray-700 dark:text-gray-400">
          {{ blog.content|slice:":150" }}...
        </p>
        
        <!-- Read More Button -->
        <a href="{% url 'blog_detail' blog.id %}" class="inline-flex items-center px-3 py-2 text-sm font-medium text-center text-white bg-blue-700 rounded-lg hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
          Read more
          <svg class="rtl:rotate-180 w-3.5 h-3.5 ms-2" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 10">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 5h12m0 0L9 1m4 4L9 9"/>
          </svg>
        </a>
      </div>
    {% empty %}
      <!-- Display message if no blogs are available -->
      <p class="col-span-3 text-center text-gray-600 dark:text-gray-400">No blogs available at the moment.</p>
    {% endfor %}
  </div>
{% endblock %}
